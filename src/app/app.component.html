<form>
  <div class="form-group">
    <label for="matricula">Matrícula</label>
    <input [(ngModel)]=autorizado.matricula type="text" class="form-control" id="matricula" name='matricula' mask="00.00.00.00" (blur)=onBlurMatricula() (focus)=onFocusMatricula()>
    <small id="ausente" *ngIf=ausente>Matrícula inexistente!</small>
    <small id="duplicado" *ngIf=duplicado>Matrícula duplicada!</small>
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input [(ngModel)]=autorizado.nome type="text" class="form-control" id="nome" name="nome" [disabled]=true>
    <small id="registros" *ngIf=registros style="color:darkblue">Total de registros: {{registros}}</small>
  </div>
  <button type="submit" class="btn btn-primary" (click)=onSubmit() [disabled]=disabled>Salvar</button>
</form>

<router-outlet></router-outlet>
